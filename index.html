<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS To Do Exercise</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/forms.css">
</head>
<body>
 <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Sign up</h1>
                <p class="card-description">Sign up for an account by entering your details below</p>
            </div>
            <form class="form" id="signup-form">
	            <div class="form-group">
	                <label for="firstName" class="label">First Name</label>
	                <input type="text" id="firstName" class="input" placeholder="John" required>
	            </div>
	            <div class="form-group">
	                <label for="lastName" class="label">Last Name</label>
	                <input type="text" id="lastName" class="input" placeholder="Doe" required>
	            </div>
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" placeholder="m@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="login.html" class="link">Login</a>
            </div>
        </div>
    </div>
    <script src="scripts/helpers/utils.js"></script>
    <script src="scripts/AuthUser.js"></script>
</body>
