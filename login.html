<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS To Do Exercise</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/forms.css">
</head>
<body>
 <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Welcome back</h1>
                <p class="card-description">Enter your email below to login to your account</p>
            </div>
            <form class="form" id="signin-form">
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" placeholder="m@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="index.html" class="link">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="scripts/helpers/utils.js"></script>
    <script src="scripts/AuthUser.js"></script>
</body>
</html>
